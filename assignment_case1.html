<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
      section{
          display: flex;
      }
      section>div{
          width: 50px;
          height: 50px;
          border: 2px solid black;
          background: deeppink;
          border-radius: 5px;
          margin: 8px;
          display: flex;
          align-items: center;
          justify-content: space-around;
      }
      section>div>h1{
          width: max-content;
          height: max-content;

      }
    </style>
</head>
<body>
<section>
    <div><h1>A</h1></div>
    <div><h1>B</h1></div>
    <div><h1>C</h1></div>
    <div><h1>D</h1></div>
    <div><h1>E</h1></div>
    <div><h1>F</h1></div>
</section>
<script>
    let array = ["A","B","C","D","E","F"];
    setInterval(()=>{
       let last_value = array.pop();
       array.unshift(last_value);
       console.log(array);

       document.getElementsByTagName("h1")[0].innerText = array[0];
        document.getElementsByTagName("h1")[1].innerText = array[1];
        document.getElementsByTagName("h1")[2].innerText = array[2];
        document.getElementsByTagName("h1")[3].innerText = array[3];
        document.getElementsByTagName("h1")[4].innerText = array[4];
        document.getElementsByTagName("h1")[5].innerText = array[5];
    },3000)
</script>
</body>
</html>
